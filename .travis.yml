cache: yarn
language: node_js
node_js:
- '6'
- '7'
- '8'
- '10'
before_install:
- yarn global add greenkeeper-lockfile@1
install: yarn
before_script: greenkeeper-lockfile-update
script:
- yarn test
after_script: greenkeeper-lockfile-upload
after_success: yarn report-coverage
deploy:
  api_key: "$NPM_API_KEY"
  email: "$NPM_EMAIL_ADDRESS"
  on:
    branch: master
    tags: true
  provider: npm
notifications:
  email:
    on_failure: never
    on_success: never
  slack:
    secure: 
env:
  global:
    secure: 
